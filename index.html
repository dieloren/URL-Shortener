<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body>
	<div class="container">
		<i class="bx bx-link-alt"></i>
		<h1>Acortador de URL</h1>
		<label for="originalUrl">Introduce la URL :</label>
		<input type="text" id="originalUrl" placeholder="https://ejemplo.com">
		<div class="buttons">
			<button id="clear-btn">Limpiar</button>
			<button id="short-btn">Acortar</button>
		</div>
		<label for="shortenedUrl">URL acortada :</label>
		<textarea id="shortenedUrl" rows="3" readonly></textarea>
	</div>

	<script src="script.js"></script>
</body>
</html>
